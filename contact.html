<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <a href="./index.html" class="nav__logo">
                    <img src="./images/myteam.svg" alt="">
                </a>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./index.html">home</a>
                    </li>
                    <li class="nav__item">
                        <a href="./about.html">about</a>
                    </li>
                    <li class="nav__item">
                        <a href="./contact.html">contact us</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <div class="contact">
        <div class="container contact__inner">
            <div class="contact__desc">
                <h2 class="contact__title">Contact</h2>
                <p class="contact__text">Ask us about</p>
                <ul class="contact__list">
                    <li class="contact__item">
                        <img src="./images//icon-list.svg" alt="">
                        <p>The quality of our talent network</p>
                    </li>
                    <li class="contact__item">
                        <img src="./images//icon-list-2.svg" alt="">
                        <p>Usage & implementation of our software</p>
                    </li>
                    <li class="contact__item">
                        <img src="./images//icon-list-3.svg" alt="">
                        <p>How we help drive innovation</p>
                    </li>
                </ul>
            </div>
            <form class="form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Company Name">
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Message">
                <button type="button">submit</button>
            </form>
        </div>
    </div>
    <footer id="footer" class="footer">
        <div class="container footer__inner">
            <div class="footer__nav">
                <img src="./images/myteam.svg" alt="">
                <ul>    
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                </ul>
            </div>
            <div class="footer__location">
                <span>987  Hillcrest Lane <br> Irvine, CA <br> California 92714 <br> Call Us : 949-833-7432</span>
            </div>
            <div class="footer__social">
                <div>
                    <img src="./images/facebook.png" alt="">
                    <img src="./images/pinteres.png" alt="">
                    <img src="./images/twitter.png" alt="">
                </div>
                <span>Copyright 2020. All Rights Reserved</span>
            </div>
        </div>
    </footer>
</body>
</html>
